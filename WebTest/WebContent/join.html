<!DOCTYPE html>
<html>
<head>
<link type="text/css" rel="stylesheet" href="style.css"/>
<meta charset="EUC-KR">
<title>가입</title>
</head>
<body>
<a href="index.html"><img src="images/logo.png"></a>
<h1>환영합니다!</h1>

<form action="joinInput.jsp" name="JOIN_INFO" method="post" onsubmit="return check(this)">

<div id = "form">
<table class="join" border="1">
<tr>
	<td class="col1">아이디</td>
	<td><input type="text" name="ID" size="15"></td>
</tr>
<tr>
	<td class="col1">비밀번호</td>
	<td><input type="password" name="PASS" size="20"></td>
</tr>
<tr>
	<td class="col1">비밀번호 확인</td>
	<td><input type="password" name="RE_PASS" size="20"></td>
</tr>
</table>
<br/>
<table class="join" border="1">
<tr>
	<td class="col1">이름</td>
	<td><input type="text" name="NAME" size="20" value=""></td>
</tr>
<tr>
	<td class="col1">주소</td>
	<td><input type="text" name="ADDR" size="20" value=""></td>
</tr>
<tr>
	<td class="col1">상세주소</td>
	<td><input type="text" name="ADDRDE" size="20" value=""></td>
</tr>
<tr>
	<td class="col1">성별</td>
	<td>
	<input type="hidden" name="GENDER" value="">
	<input type="radio" name="GENDER" value="남">남
	<input type="radio" name="GENDER" value="여">여
	</td>
</tr>
<tr>
	<td class="col1">휴대전화</td>
	<td><input type="text" name="PHONE" size="20" value=""></td>
</tr>
</table>
</div>
<br/>
<input type="submit" name="CONFIRM" value="가입하기"/>

</form>
<script type="text/javascript">
function check(form) {
	
	if(form.ID.value == ""){
		alert("ID를 입력해주세요.");
		return false;
	}
	
	if(form.PASS.value == ""){
		alert("암호를 입력해주세요.");
		return false;
	}
	
	if(form.RE_PASS.value == ""){
		alert("암호를 입력해주세요.");
		return false;
	}
	
	if(form.PASS.value != form.RE_PASS.value) {
		alert("비밀번호가 같지 않습니다.");
		return false;
	}
	
	return true;
	
}
</script>
</body>
</html>
